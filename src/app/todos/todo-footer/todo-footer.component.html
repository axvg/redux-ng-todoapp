<footer class="footer">
    <span class="todo-count"><strong>{{ activeNumber }}</strong> item left</span>
        <ul class="filters">
            <li *ngFor="let filter of filters" (click)="filterBy(filter)">
                <a [class.selected]="filter == selectedFilter">
                    {{ filter | titlecase}}
                </a>
            </li>
        </ul>
    <button class="clear-completed" (click)="clearCompletedTodos()">Clear completed</button>
</footer>
