<footer class="footer">
    <span class="todo-count"><strong>0</strong> item left</span>
        <ul class="filters">
            <li *ngFor="let filter of filters" (click)="filterBy(filter)">
                <a
                    [class.selected]="filter == selectedFilter"
                >
                    {{ filter | titlecase}}
                </a>
            </li>
        </ul>
    <button class="clear-completed">Clear completed</button>
</footer>
